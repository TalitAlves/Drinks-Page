<div> Order:
   
   <select [(ngModel)]="criteria">
   <option  value="Asc">A > Z </option>
   <option  value="Desc">Z > A</option>

</select>
</div>

<div *ngIf="drinks" class="container">

  <div *ngFor="let drink of drinks | order: criteria" class="drinks">

   <app-card [drink]="drink"></app-card>
    
    <div class="details">
      <h4>Ingredients:</h4>
      <ul>
        <li>{{ drink.strIngredient1 }}</li>
        <li>{{ drink.strIngredient2 }}</li>
        <li *ngIf="drink.strIngredient3">{{ drink.strIngredient3 }}</li>
        <li *ngIf="drink.strIngredient4">{{ drink.strIngredient4 }}</li>
        <li *ngIf="drink.strIngredient5">{{ drink.strIngredient5 }}</li>
        <li *ngIf="drink.strIngredient6">{{ drink.strIngredient6 }}</li>
      </ul>
      <h4>Instructions</h4>
      <p>{{ drink.strInstructions }}</p>
    </div>
  </div>
</div>
